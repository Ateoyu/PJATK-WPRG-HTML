<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zad4</title>
</head>

<body>
<form action="" method="get">
    <label for="title"> <b>Title*</b> <br><input type="text" id="title"></label>
    <br>
    <label for="date"> <b>Date</b> <br><input type="date" id="date" value="yyyy-mm-dd"></label>
    <br> <br>
    <fieldset>
        <legend><b> DATE AND TIME </b></legend>
        <label for="dateTime"> <br>
            <input type="datetime-local" id="dateTime"></label>
        <p><small>Date and time description</small></p>
    </fieldset>

    <br>

    <fieldset>

        <legend><b> DATE RANGE </b></legend>

        <fieldset>
            <legend><b>START DATE</b></legend>
            <label for="startDate">
                <input type="datetime-local" id="startDate"> </label>
        </fieldset>

        <br>

        <fieldset>
            <legend><b>END DATE</b></legend>
            <label for="endDate">
                <input type="datetime-local" id="endDate">
            </label>
        </fieldset>

        <p><small>Date range description</small></p>

    </fieldset>

    <br>

    <fieldset>
        <legend><b>DATE/TIME LIST</b></legend>
        <label for="year"> <br>
            <select name="Year" id="year">
                <script>
                    for (let i = 2024; i > 1924; i--) {
                        document.write("<option value=" + i + ">" + i + "</option>");
                    }
                </script>
            </select>

            <datalist id="monthList">
                <option value="January">
                <option value="February">
                <option value="March">
                <option value="April">
                <option value="May">
                <option value="June">
                <option value="July">
                <option value="August">
                <option value="September">
                <option value="October">
                <option value="November">
                <option value="December">
            </datalist>
            <input list="monthList" name="Month" id="month" placeholder="Month">

            <select name="Day" id="Day">
                <script>
                    for (let i = 1; i < 32; i++) {
                        document.write("<option value=" + i + ">" + i + "</option>");
                    }
                </script>
            </select>

            <select name="Hour" id="Hour">
                <script>
                    for (let i = 0; i < 24; i++) {
                        document.write("<option value=" + i + ">" + i + "</option>");
                    }
                </script>
            </select>

            <select name="Minute" id="Minute">
                <script>
                    for (let i = 0; i < 59; i++) {
                        document.write("<option value=" + i + ">" + i + "</option>")
                    }
                </script>
            </select>
        </label>
        <p><small>Date / time list description.</small></p>
    </fieldset>
</form>
</body>

</html>
