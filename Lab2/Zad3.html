<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zad3 Lab2</title>
</head>

<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandatory</h3>
    <form action="" method="get">
        <label for="firstlast">Full name*:</label>
        <br>
        <input type="text" placeholder="FirstName LastName" name="FullNameInput" id="firstlast">
        <br>
        <label for="emailAdress">Email adress*:</label>
        <br>
        <input type="email" name="EmailInput" id="emailAdress">
        <br>
        <label for="tourPackage">Select Tour Package*:</label>
        <br>
        <select name="TourPackageInput" id="tourPackage">
            <option value="1">Goa</option>
        </select>
        <br>
        <label for="arrivalDate">Arrival Date*:</label>
        <br>
        <input type="date" name="ArrivalDateInput" id="arrivalDate">
        <br>
        <label for="numOfPersons">Number of Persons*:</label>
        <br>
        <input type="text" name="NumberOfPersonsInput" id="numOfPersons">
        <br>
        <label for="availing">What would you want to avail?*</label>
        <br><label>Boarding: <input type="checkbox" name="Availing" value="Boarding"></label>
        <br><label>Fooding: <input type="checkbox" name="Availing" value="Fooding"></label>
        <br><label>Sight seeing: <input type="checkbox" name="Availing" value="Sight seeing"></label>
        <br>
        <label for="discoutCouponCode">Discount Coupon Code:</label>
        <br>
        <input type="text" name="DiscountCouponCodeInput" id="discoutCouponCode">
        <br>
        <label for="termsAndConditions">Terms and conditions*:</label>
        <br>
        <label><input type="radio" name="TermsAndConditionsInput" id="termsAndConditionsAgree">I agree</label>
        <label><input type="radio" name="TermsAndConditionsInput" id="termsAndConditionsDisagree">I disagree</label>
        <br>
        <input type="submit" value="Complete reservation">
    </form>
</body>
