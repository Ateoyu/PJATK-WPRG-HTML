<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zad3 Lab2</title>

<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandatory</h3>
    <fieldset>
        <label for="firstlast">Full name*:</label>
        <br>
        <input type="text" placeholder="FirstName LastName" name="firstlast" id="firstlast">
        <br>
        <label for="Email address">Email adress*:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="tourPackage">Select Tour Package*:</label>
        <br>
        <select name="tourPackage" id="tourPackage">
            <option value="1">Goa</option>
        </select>
        <br>
        <label for="Arrival Date">Arrival Date*:</label>
        <br>
        <input type="date">
        <br>
        <label for="numOfPersons">Number of Persons*:</label>
        <br>
        <input type="text" name="numOfPersons" id="numOfPersons">
        <br>
        <label for="Availing">What would you want to avail?*</label>
        <label></label>
    </fieldset>
</body>
