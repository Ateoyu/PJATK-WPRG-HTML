<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zad06</title>
    <link rel="stylesheet" href="Zad06.css">
</head>

<body>

<div id="flex-header">
    <div class="top-nav option1">
        <h2>Home Page</h2>
    </div>
    <div class="top-nav option2">
        <h2>About Us</h2>
    </div>
    <div class="top-nav option3">
        <h2>Contact</h2>
    </div>
</div>

<div id="flexContent">
    <div class="WelcomeText">
        <h1>Welcome to our even better, more complex website! (im a flex hater)</h1>
    </div>

    <div class="Table">
        <div class="cells cell1">Name</div>
        <div class="cells cell2">Price</div>
        <div class="cells cell3">Amount</div>
        <div class="cells cell4">Product 1</div>
        <div class="cells cell5">100zł</div>
        <div class="cells cell6">10</div>
        <div class="cells cell7">Produkt 2</div>
        <div class="cells cell8">200zł</div>
        <div class="cells cell9">5</div>
    </div>
</div>

<div id="flexForm">
    <div class="ContactForm">
        <h1>Contact Form</h1>
        <label for="nameSurname">Name and Surname:</label>
        <input type="text" name="Input name and surname" id="nameSurname">

        <label for="emailAddress">Email Address</label>
        <input type="email" name="Input email address" id="emailAddress">

        <label for=message>Message:</label>
        <input type="text" name="Input message" id="message">

        <input type="submit" value="Submit">
    </div>
</div>

<div id="flexFooter">
    <p>&copy; 2023 Complicated website utilising the power of flexbox, with tables and forms. All rights reserved.</p>
</div>

</body>
</html>
